<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Colors</title>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <h1>POST Requests</h1>
    <h2>Colors</h2>
    <ol id="colors"></ol>
    <h2>Submit a new color!</h2>
    <form id="newColorForm">
      <label>Name
        <input name="name" id="name" placeholder="green" />
      </label>
      <br /><br />
      <label>Shade
        <input name="shade" id="shade" placeholder="light" />
      </label>
      <br /><br />
      <input type="submit" value="Add Color" />
    </form>
  </body>

</html>
