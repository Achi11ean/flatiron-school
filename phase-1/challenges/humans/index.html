<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Humans, Dogs, Cats, and Robots</title>
    <script defer src="index.js"></script>
  </head>

  <body>
    <h1>Humans</h1>
    <section id="humans"></section>
    <h2>Add a Human</h2>
    <form id="newHumanForm" style="display: flex; flex-direction: column; align-items: start; gap: 10px;">
      <label style="width: 190px; display: flex; justify-content: space-between;">
        Name <input name="name" autocomplete="name" />
      </label>
      <label style="width: 190px; display: flex; justify-content: space-between;">
        Age <input type="number" name="age" />
      </label>
      <label style="width: 190px; display: flex; justify-content: space-between;">
        Job <input name="job" />
      </label>
      <input type="submit" value="Add Human" />
    </form>
  </body>

</html>
